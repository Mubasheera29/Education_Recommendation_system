<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recommendation Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
    }

    .container {
        width: 95%;
        max-width: 700px;
        height: 95%;           /* Almost full screen */
        padding: 15px;         /* Reduced padding */
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        overflow: hidden;      /* No scroll */
    }

    h2 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 10px;
    }

    h4 {
        font-size: 1.1rem;
        margin-top: 15px;
    }

    .form-group label {
        font-weight: bold;
        font-size: 0.9rem;
    }

    input, select {
        font-size: 0.85rem;
        height: calc(1.5em + 0.5rem + 2px);
    }

    .btn-center {
        display: block;
        margin: 10px auto 0;
        font-size: 0.95rem;
        padding: 8px 20px;
    }
</style>
<script>
function calculateScores() {
    const subjects = ['math_score','history_score','physics_score','chemistry_score','biology_score','english_score','geography_score'];
    let total = 0, count = 0;
    subjects.forEach(id => {
        const val = parseFloat(document.getElementById(id).value);
        if (!isNaN(val)) { total += val; count++; }
    });
    document.getElementById('total_score').value = total.toFixed(2);
    document.getElementById('average_score').value = count>0 ? (total/count).toFixed(2) : 0;
}
</script>
</head>
<body>
<div class="container">
    <h2>Fill Details for Study Recommendations</h2>
    <form method="post" action="{{ url_for('pred') }}">
        <!-- Gender & Part-Time Job -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="part_time_job">Part-Time Job:</label>
                    <select class="form-control" id="part_time_job" name="part_time_job" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Absence & Activities -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="absence_days">Absence Days:</label>
                    <input type="number" class="form-control" id="absence_days" name="absence_days" value="0" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="extracurricular_activities">Extracurricular Activities:</label>
                    <select class="form-control" id="extracurricular_activities" name="extracurricular_activities" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="weekly_self_study_hours">Weekly Self-Study Hours:</label>
            <input type="number" class="form-control" id="weekly_self_study_hours" name="weekly_self_study_hours" value="0" required>
        </div>

        <h4>Subject Scores</h4>
        <div class="row">
            <div class="col-md-4"><input type="number" class="form-control" id="math_score" name="math_score" placeholder="Math" min="0" max="100" onchange="calculateScores()"></div>
            <div class="col-md-4"><input type="number" class="form-control" id="history_score" name="history_score" placeholder="History" min="0" max="100" onchange="calculateScores()"></div>
            <div class="col-md-4"><input type="number" class="form-control" id="physics_score" name="physics_score" placeholder="Physics" min="0" max="100" onchange="calculateScores()"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4"><input type="number" class="form-control" id="chemistry_score" name="chemistry_score" placeholder="Chemistry" min="0" max="100" onchange="calculateScores()"></div>
            <div class="col-md-4"><input type="number" class="form-control" id="biology_score" name="biology_score" placeholder="Biology" min="0" max="100" onchange="calculateScores()"></div>
            <div class="col-md-4"><input type="number" class="form-control" id="english_score" name="english_score" placeholder="English" min="0" max="100" onchange="calculateScores()"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6"><input type="number" class="form-control" id="geography_score" name="geography_score" placeholder="Geography" min="0" max="100" onchange="calculateScores()"></div>
            <div class="col-md-6"><input type="number" class="form-control" id="total_score" name="total_score" placeholder="Total" readonly></div>
        </div>
        <div class="form-group mt-2">
            <input type="number" step="0.01" class="form-control" id="average_score" name="average_score" placeholder="Average" readonly>
        </div>

        <button type="submit" class="btn btn-primary btn-center">See Results</button>
    </form>
</div>
</body>
</html>
