<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 30px; }
        .btn-center { display: block; margin: 20px auto; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Top Recommended Studies with Probabilities</h1>
    <ul class="list-group mt-3">
        {% for recommendation in recommendations %}
            <li class="list-group-item">{{ recommendation[0] }} with probability {{ recommendation[1] }}%</li>
        {% endfor %}
    </ul>

    <!-- Go Back Button -->
    <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg btn-center">Go Back</a>
</div>
</body>
</html>
